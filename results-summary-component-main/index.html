<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="container-card overflow-hidden" style="max-width: 700px">
      <div class="row flex-wrap flex-md-nowrap">
        <div class="left-side col-md-6 text-center">
          <h5 class="mt-4">Your Result</h5>
          <div
            class="circle my-4 mx-auto d-flex flex-column align-items-center justify-content-center"
          >
            <h1 class="fw-bold mb-0">76</h1>
            <p>of 100</p>
          </div>
          <div class="detail">
            <h3>Great</h3>
            <p class="mx-5 mb-4 p-1">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="col-md-6 bg-body-secondary px-5">
          <h5 class="summary my-4">Summary</h5>
          <div class="result-box">
            <div
              class="result reaction d-flex justify-content-between rounded-2 p-2 gap-3 my-3"
            >
              <div class="title">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <span>Reaction</span>
              </div>
              <div class="value"><strong>80</strong> / 100</div>
            </div>
            <div
              class="result memory d-flex justify-content-between rounded-2 p-2 gap-3 my-3"
            >
              <div class="title">
                <img src="assets/images/icon-memory.svg" alt="" />
                <span>Memory</span>
              </div>
              <div class="value"><strong>92</strong> / 100</div>
            </div>
            <div
              class="result verbal d-flex justify-content-between rounded-2 p-2 gap-3 my-3"
            >
              <div class="title">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <span>Verbal</span>
              </div>
              <div class="value"><strong>61</strong> / 100</div>
            </div>
            <div
              class="result visual d-flex justify-content-between rounded-2 p-2 gap-3 my-3"
            >
              <div class="title">
                <img src="assets/images/icon-visual.svg" alt="" />
                <span>Visual</span>
              </div>
              <div class="value"><strong>92</strong> / 100</div>
            </div>
          </div>
          <button class="btn w-100 p-2 rounded-pill my-3">Continue</button>
        </div>
      </div>
    </div>
    <!--       Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
